<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .hero {
            text-align: center;
            font-size: 24px;
            padding: 20px;
        }
        #final-score {
            display: none;
        }
        .celebration {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        @keyframes fireworks {
            0% {
                transform: scale(0.1);
                opacity: 1;
            }
            50% {
                transform: scale(2);
                opacity: 0.7;
            }
            100% {
                transform: scale(0.1);
                opacity: 0;
            }
        }
        .firework {
            width: 10px;
            height: 10px;
            background-color: #ff0;
            border-radius: 50%;
            position: absolute;
            animation: fireworks 1s infinite;
        }
    </style>
    
</head>
<body>

    <div class="hero">
        <h1>Quiz time with Kavya</h1> </br> </br>
        
        <!-- Start Button -->
        <button class="start-btn" onclick="startQuiz()">Start Quiz</button>
        
        <!-- Question and Answer Buttons (hidden initially) -->
        <div id="quiz-content" style="display:none;">
            <div class="question-box">
                <div class="question" id="question">What is the capital of France?</div> </br> 
                <button class="answer-btn" onclick="checkAnswer('Paris')">Paris</button>
                <button class="answer-btn" onclick="checkAnswer('London')">London</button>
                <button class="answer-btn" onclick="checkAnswer('Berlin')">Berlin</button>
            </div>
    
            <div class="feedback" id="feedback"></div>
            
            <button class="next-btn" id="next-btn" onclick="nextQuestion()" disabled>Next Question</button>
        </div>
    
        <div id="final-score" style="display:none;">
            <p id="score-message"></p>
            <button class="start-btn" onclick="restartQuiz()">Restart Quiz</button>
        </div>
    </div>
    
    <script>
        // Initialize global variables
        let currentQuestionIndex = 0;
        let score = 0;
    
        // Array of questions
        const questions = [
            {
                question: "What is the capital of France?",
                options: ["Paris", "London", "Berlin"],
                correctAnswer: "Paris"
            },
            {
                question: "What is 2 + 2?",
                options: ["3", "4", "5"],
                correctAnswer: "4"
            },
            {
                question: "What color is the sky?",
                options: ["Red", "Blue", "Green"],
                correctAnswer: "Blue"
            }
        ];
    
        // Function to start the quiz
        function startQuiz() {
            document.querySelector(".start-btn").style.display = "none";
            document.getElementById("quiz-content").style.display = "block";
            displayQuestion();
        }
    
        // Function to display the current question
        function displayQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            document.getElementById("question").textContent = currentQuestion.question;
            
            const buttons = document.querySelectorAll(".answer-btn");
            buttons.forEach((button, index) => {
                button.textContent = currentQuestion.options[index];
            });
    
            document.getElementById("feedback").textContent = ''; // Clear previous feedback
            document.getElementById("next-btn").disabled = true; // Disable Next button until an answer is chosen
        }
    
        function checkAnswer(selectedAnswer) {
    const correctAnswer = questions[currentQuestionIndex].correctAnswer;
    const feedback = document.getElementById("feedback");
    
    // Debugging: Show the selected answer and the correct answer
    console.log(`Selected Answer: '${selectedAnswer}'`);
    console.log(`Correct Answer: '${correctAnswer}'`);

    // Normalize both answers (case insensitive and trimming whitespace)
    let normalizedSelected = selectedAnswer.trim().toLowerCase();
    let normalizedCorrect = correctAnswer.trim().toLowerCase();

    console.log(`Normalized Selected: '${normalizedSelected}'`);
    console.log(`Normalized Correct: '${normalizedCorrect}'`);

    // Compare the answers
    if (normalizedSelected === normalizedCorrect) {
        feedback.textContent = "Correct!";
        feedback.style.color = "green";
        score++; // Increase score for correct answer
    } else {
        feedback.textContent = "Wrong Answer!";
        feedback.style.color = "red";
    }

    document.getElementById("next-btn").disabled = false; // Enable Next button after answer is selected
}
function nextQuestion() {
    console.log("Moving to next question...");
    currentQuestionIndex++; // Move to the next question
    if (currentQuestionIndex < questions.length) {
        displayQuestion(); // Show next question
    } else {
        showFinalScore(); // End the quiz and show score
    }
}
function displayQuestion() {
    const currentQuestion = questions[currentQuestionIndex];
    document.getElementById("question").textContent = currentQuestion.question;

    const buttons = document.querySelectorAll(".answer-btn");
    buttons.forEach((button, index) => {
        button.textContent = currentQuestion.options[index];
        console.log(`Button ${index} text: '${button.textContent}'`);
    });

    document.getElementById("feedback").textContent = ''; // Clear previous feedback
    document.getElementById("next-btn").disabled = true; // Disable Next button until an answer is chosen
}
        // Function to restart the quiz
        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            document.getElementById("final-score").style.display = "none";
            document.querySelector(".start-btn").style.display = "inline-block";
        }
    </script>
</body>
</html>
